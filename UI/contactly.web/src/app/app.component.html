<div class="flex justify-end p-4">
    <div class="flex items-center gap-2 border border-gray-300 rounded-lg px-3 py-2 shadow-sm">
      <!-- Search Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
      </svg>
  
      <!-- Search Input -->
      <input
        type="text"
        placeholder="Search contacts"
        [(ngModel)]="searchName"
        (input)="onSearch()"
        class="outline-none text-gray-700 placeholder-gray-400 w-48 md:w-64"
      />
  
      <!-- Search Button -->
      <button
        (click)="onSearch()"
        class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition"
        type="button"
      >
        Search
      </button>
    </div>
  </div>

  
  
<div class="flex flex-col md:flex-row gap-6 p-6">
    <!-- ðŸ“‹ Contact Form -->
    <div class="w-full md:w-1/3 bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
            {{ editMode ? 'Edit Contact' : 'Add New Contact' }}
          </h2>
      <form [formGroup]="contactsForm" (ngSubmit)="onformSubmit()" class="space-y-4">
        <input formControlName="name" type="text" placeholder="Name"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  
        <input formControlName="email" type="email" placeholder="Email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  
        <input formControlName="phone" type="text" placeholder="Phone"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  
        <div class="flex items-center gap-2">
          <input type="checkbox" formControlName="favorite" id="fav" />
          <label for="fav" class="text-sm text-gray-600">Mark as favorite</label>
        </div>
  
        <button type="submit"
                class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">
          {{ editMode ? 'Update Contact' : 'Add Contact' }}
        </button>
      </form>
    </div>
  
    <!-- ðŸ“‡ Contact List -->
    <div class="w-full md:w-2/3 bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Contacts</h2>
  
     @if (contact$ | async; as contacts) {
      @if (contacts.length > 0) {
          @for (item of contacts; track $index) {
            <div class="mb-4 p-4 border rounded-lg shadow-sm hover:shadow-md transition">
              <p class="text-lg font-bold text-gray-800">{{ item.name }}</p>
              <div class="flex items-center text-gray-600 gap-4 mt-1">
                <!-- ðŸ“§ Email -->
                <div class="flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-blue-600" fill="none"
                       viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z" />
                  </svg>
                  <span class="text-sm">{{ item.email }}</span>
                </div>
  
                <!-- ðŸ“ž Phone -->
                <div class="flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-green-600" fill="none"
                       viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                  </svg>
                  <span class="text-sm">{{ item.phone }}</span>
                </div>
              </div>
  
              <!-- ðŸ”˜ Action Buttons -->
              <div class="flex gap-3 mt-2">
                <!-- Call -->
                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-full text-sm flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                  </svg>
                  Call
                </button>
  
                <!-- Delete -->
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-full text-sm flex items-center gap-1"
                        (click)="onDeleteContact(item.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                  Delete
                </button>
  
                <!-- Edit -->
                <button (click)="onEditContact(item)"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-full text-sm flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Z" />
                  </svg>
                  Edit
                </button>
              </div>
            </div>
          }
        } @else {
          <p class="text-gray-500 italic">No contacts found.</p>
        }
      }
    </div>
  </div>
